name: CI

on:
    push:
        branches:
            - 'develop'
    pull_request:
        branches:
            - 'develop'

jobs:
    Test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: SetupJDK21
              uses: actions/setup-java@v3
              with:
                java-version: '21'
                distribution: 'temurin'

            - name: Setup sbt
              uses: sbt/setup-sbt@v1

            - name: Run tests
              run: sbt test